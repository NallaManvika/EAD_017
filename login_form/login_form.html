<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="login_style.css">
</head>

<body>
      <div class="main">
            <h1>CBIT ERP LOGIN</h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <p>
                  <a href="#"
                     style="text-decoration: none;">
                        Create an account
                  </a><br>
                  <a href="#"
                     style="text-decoration: none;">
                        Reset Password
                  </a>
            </p>
      </div>
</body>

</html>
