<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <form>
        <h1>-------------------------------</h1>
        <h1>-------------------------------</h1>
        <h1>-------------------------------</h1>
        <h1>-------------------------------</h1>

        <h1>Registration Form</h1>
        <label for="fname">First name:</label><br>
        
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
        

        

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>

        <h2>Department</h2>
        
        <input type="radio" id="IT" name="department" value="IT">
        <label for="IT">IT</label><br>
        <input type="radio" id="CSE" name="department" value="CSE">
        <label for="CSE">CSE</label><br>

        <input type="radio" id="CHEM" name="department" value="CHEM">
        <label for="CHEM">CHEM</label><br>

        <h2>Hobbies</h2>
        <input type="checkbox" id="playing" name="hobbies" value="playing">
        <label for="playing">Playing</label><br>

        <input type="checkbox" id="dancing" name="hobbies" value="dancing">
        <label for="dancing">Dancing</label><br>

        <input type="checkbox" id="singing" name="hobbies" value="singing">
        <label for="singing">Singing</label><br>

        <br>
        <label for="information">Describe Yourself:</label><br>
        <textarea id="information" name="description" rows="4" cols="50" placeholder="Description"></textarea><br>

        <input type="submit" value="Submit">
    </form>   
</body>
</html>
